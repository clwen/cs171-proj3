<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="area.css">
</head>

<body>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="area.js"></script>

  <div id="area-chart"></div>
  <span id="area-legend"></span>
  <span id="area-toggle">
    <form>
      <input type="radio" name="repr" value="number">#
      <input type="radio" name="repr" value="percentage" checked>%
    </form>
  </span>
  <span id="area-hl">
    <form>
      <input type="radio" name="hl" value="WLK">WLK
      <input type="radio" name="hl" value="BIC">BIC
      <input type="radio" name="hl" value="T">T
      <input type="radio" name="hl" value="DRV">DRV
      <input type="radio" name="hl" value="CARPOOL">CARPOOL
      <input type="radio" name="hl" value="CLEAR" checked>CLEAR
    </form>
  </span>

</body>
</html>
